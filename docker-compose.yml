version: '3.8'

services:
  email-api:
    image: ghcr.io/tomthelegend23/hhs-tropometrics-email-api:main
    container_name: tropometrics-email-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - EMAIL_SERVER=${EMAIL_SERVER:-smtp.example.com:587}
      - EMAIL_USERNAME=${EMAIL_USERNAME:-user@example.com}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-password}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  frontend:
    image: ghcr.io/tomthelegend23/hhs-tropometrics:main
    container_name: tropometrics-frontend
    ports:
      - "8080:80"  # Access via http://localhost:8080
    restart: unless-stopped
    environment:
      - EMAIL_API_URL=http://email-api:8000
    depends_on:
      - email-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s