---
services:
  backend:
    image: ghcr.io/tomthelegend23/hhs-tropometrics-backend:dev
    container_name: tropometrics-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - EMAIL_SERVER=${EMAIL_SERVER}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tropometrics

  frontend:
    image: ghcr.io/tomthelegend23/hhs-tropometrics-frontend:dev
    container_name: tropometrics-frontend
    ports:
      - "8080:80"  # Access via http://localhost:8080
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tropometrics

  watchtower:
    image: containrrr/watchtower:latest
    container_name: tropometrics-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_POLL_INTERVAL: 60      # check every minute
      WATCHTOWER_CLEANUP: "true"        # remove old images
      WATCHTOWER_LABEL_ENABLE: "true"   # only update labeled services
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tropometrics

networks:
  tropometrics:
    driver: bridge
