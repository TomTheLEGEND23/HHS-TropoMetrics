version: '3.8'

services:
  backend:
    image: ghcr.io/tomthelegend23/hhs-tropometrics-backend:main
    container_name: tropometrics-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - EMAIL_SERVER=${EMAIL_SERVER:-smtp.gmail.com:587}
      - EMAIL_USERNAME=${EMAIL_USERNAME:-your-email@gmail.com}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-your-app-password}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tropometrics

  frontend:
    image: ghcr.io/tomthelegend23/hhs-tropometrics-frontend:main
    container_name: tropometrics-frontend
    ports:
      - "8080:80"  # Access via http://localhost:8080
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tropometrics

networks:
  tropometrics:
    driver: bridge