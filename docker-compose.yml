version: '3.8'

services:
  tropometrics:
    image: ghcr.io/tomthelegend23/hhs-tropometrics:latest
    container_name: tropometrics-app
    ports:
      - "8080:80"  # Access via http://YOUR_SERVER_IP:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s