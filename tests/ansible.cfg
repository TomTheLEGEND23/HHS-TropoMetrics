# Ansible Configuration for TropoMetrics Testing

[defaults]
# Use the inventory file in the same directory
inventory = inventory.ini

# Disable host key checking (use with caution in production)
host_key_checking = False

# Set timeout for connections
timeout = 30

# Number of parallel processes
forks = 10

# Logging
log_path = ./ansible-test.log

# Display output
stdout_callback = yaml
callbacks_enabled = timer, profile_tasks

# Retry files
retry_files_enabled = False

[privilege_escalation]
# Uncomment if you need sudo access
# become = True
# become_method = sudo
# become_user = root
# become_ask_pass = False

[ssh_connection]
# SSH connection settings
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[winrm]
# Windows Remote Management settings
# Increase timeout for Windows operations
winrm_read_timeout = 60
winrm_operation_timeout = 60
