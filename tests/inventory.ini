# Ansible Inventory for TropoMetrics Testing
#
# Usage:
#   ansible-playbook -i inventory.ini run-tests.yml
#
# Edit this file to add your test hosts

[linux_hosts]
# Example Linux hosts
# test-linux-1 ansible_host=192.168.1.10 ansible_user=testuser ansible_ssh_private_key_file=~/.ssh/id_rsa
# test-linux-2 ansible_host=192.168.1.11 ansible_user=testuser

[macos_hosts]
# Example macOS hosts
# test-mac-1 ansible_host=192.168.1.20 ansible_user=testuser ansible_ssh_private_key_file=~/.ssh/id_rsa

[windows_hosts]
# Example Windows hosts (requires WinRM configured)
# test-win-1 ansible_host=192.168.1.30 ansible_user=Administrator ansible_password=SecurePassword ansible_connection=winrm ansible_winrm_server_cert_validation=ignore
# test-win-2 ansible_host=192.168.1.31 ansible_user=testuser ansible_password=SecurePassword ansible_connection=winrm

[lab_pcs]
# Lab PCs for testing
# lab-pc-1 ansible_host=192.168.20.10 ansible_user=user
# lab-pc-2 ansible_host=192.168.20.11 ansible_user=user

[all:vars]
# Global variables for all hosts
