name: Build and Deploy Container

on:
  push:
    branches: [ main, dev, test ]
  pull_request:
    branches: [ main, dev, test ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
          type=raw,value=test,enable=${{ github.ref == 'refs/heads/test' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Set environment info
      id: env-info
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        case $BRANCH_NAME in
          main)
            echo "environment=Production" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics-prod" >> $GITHUB_OUTPUT
            echo "port=30080" >> $GITHUB_OUTPUT
            ;;
          dev)
            echo "environment=Development" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics-dev" >> $GITHUB_OUTPUT
            echo "port=30081" >> $GITHUB_OUTPUT
            ;;
          test)
            echo "environment=Testing" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics-test" >> $GITHUB_OUTPUT
            echo "port=30082" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "environment=Feature" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics-feature" >> $GITHUB_OUTPUT
            echo "port=30083" >> $GITHUB_OUTPUT
            ;;
        esac
        echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

    - name: Deployment notification
      if: github.event_name == 'push'
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ğŸ·ï¸  Branch: ${{ steps.env-info.outputs.branch }}"
        echo "ğŸŒ Environment: ${{ steps.env-info.outputs.environment }}"
        echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.env-info.outputs.branch }}"
        echo "ğŸ“¦ Namespace: ${{ steps.env-info.outputs.namespace }}"
        echo "ğŸš€ Portainer will automatically detect changes and redeploy"
        echo "ğŸ“ Access via http://YOUR_NODE_IP:${{ steps.env-info.outputs.port }}"
        echo ""
        echo "ï¿½ Deploy Command:"
        echo "kubectl apply -f k8s/portainer-${{ steps.env-info.outputs.branch }}.yaml"