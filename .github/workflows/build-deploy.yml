name: Build and Deploy Container

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Set environment info
      id: env-info
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        case $BRANCH_NAME in
          main)
            echo "environment=Production" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics" >> $GITHUB_OUTPUT
            echo "port=30080" >> $GITHUB_OUTPUT
            ;;
          dev)
            echo "environment=Development" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics" >> $GITHUB_OUTPUT
            echo "port=30081" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "environment=Feature" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics" >> $GITHUB_OUTPUT
            echo "port=30082" >> $GITHUB_OUTPUT
            ;;
        esac
        echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

    - name: Update manifest timestamp (Production)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        sed -i "s|kubectl.kubernetes.io/restartedAt:.*|kubectl.kubernetes.io/restartedAt: \"$TIMESTAMP\"|g" k8s/main-env.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/main-env.yaml
        git diff-index --quiet HEAD || git commit -m "ğŸ”„ Update deployment timestamp [skip ci]"
        git push

    - name: Update manifest timestamp (Development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        sed -i "s|kubectl.kubernetes.io/restartedAt:.*|kubectl.kubernetes.io/restartedAt: \"$TIMESTAMP\"|g" k8s/dev-env.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/dev-env.yaml
        git diff-index --quiet HEAD || git commit -m "ğŸ”„ Update deployment timestamp [skip ci]"
        git push

    - name: Deployment notification
      if: github.event_name == 'push'
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ğŸ·ï¸  Branch: ${{ steps.env-info.outputs.branch }}"
        echo "ğŸŒ Environment: ${{ steps.env-info.outputs.environment }}"
        echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.env-info.outputs.branch }}"
        echo "ğŸ“¦ Namespace: ${{ steps.env-info.outputs.namespace }}"