name: Build and Deploy Container

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/build-deploy.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/build-deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch last 2 commits to detect changes

    - name: Check for changes
      id: changes
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          # For PRs, compare with base branch
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD)
        else
          # For pushes, compare with previous commit
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
        fi
        
        echo "Changed files:"
        echo "$CHANGED_FILES"
        
        # Check if frontend files changed
        if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Frontend changes detected"
        else
          echo "frontend_changed=false" >> $GITHUB_OUTPUT
          echo "â­ï¸  No frontend changes"
        fi
        
        # Check if backend files changed
        if echo "$CHANGED_FILES" | grep -q "^backend/"; then
          echo "backend_changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Backend changes detected"
        else
          echo "backend_changed=false" >> $GITHUB_OUTPUT
          echo "â­ï¸  No backend changes"
        fi

    - name: Log in to Container Registry
      if: steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.backend_changed == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Frontend
      if: steps.changes.outputs.frontend_changed == 'true'
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

    - name: Build and push Frontend Docker image
      if: steps.changes.outputs.frontend_changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

    - name: Extract metadata for Backend
      if: steps.changes.outputs.backend_changed == 'true'
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

    - name: Build and push Backend Docker image
      if: steps.changes.outputs.backend_changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Set environment info
      id: env-info
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        case $BRANCH_NAME in
          main)
            echo "environment=Production" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics" >> $GITHUB_OUTPUT
            echo "port=30080" >> $GITHUB_OUTPUT
            ;;
          dev)
            echo "environment=Development" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics" >> $GITHUB_OUTPUT
            echo "port=30081" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "environment=Feature" >> $GITHUB_OUTPUT
            echo "namespace=tropometrics" >> $GITHUB_OUTPUT
            echo "port=30082" >> $GITHUB_OUTPUT
            ;;
        esac
        echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

    - name: Update manifest timestamp (Production)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.backend_changed == 'true')
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        sed -i "s|kubectl.kubernetes.io/restartedAt:.*|kubectl.kubernetes.io/restartedAt: \"$TIMESTAMP\"|g" k8s/main-env.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/main-env.yaml
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ”„ Update deployment timestamp [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        fi

    - name: Update manifest timestamp (Development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && (steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.backend_changed == 'true')
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        sed -i "s|kubectl.kubernetes.io/restartedAt:.*|kubectl.kubernetes.io/restartedAt: \"$TIMESTAMP\"|g" k8s/dev-env.yaml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/dev-env.yaml
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ”„ Update deployment timestamp [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:dev
        fi

    - name: Deployment notification
      if: github.event_name == 'push' && (steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.backend_changed == 'true')
      run: |
        echo "âœ… Docker images built and pushed successfully!"
        echo "ğŸ·ï¸  Branch: ${{ steps.env-info.outputs.branch }}"
        echo "ğŸŒ Environment: ${{ steps.env-info.outputs.environment }}"
        if [ "${{ steps.changes.outputs.frontend_changed }}" == "true" ]; then
          echo "ğŸ³ Frontend Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.env-info.outputs.branch }}"
        fi
        if [ "${{ steps.changes.outputs.backend_changed }}" == "true" ]; then
          echo "ï¿½ Backend Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.env-info.outputs.branch }}"
        fi
        echo "ï¿½ğŸ“¦ Namespace: ${{ steps.env-info.outputs.namespace }}"
    
    - name: Skip notification
      if: github.event_name == 'push' && steps.changes.outputs.frontend_changed == 'false' && steps.changes.outputs.backend_changed == 'false'
      run: |
        echo "â­ï¸  No frontend or backend changes detected - skipping Docker builds"
        echo "ğŸ·ï¸  Branch: ${{ steps.env-info.outputs.branch }}"
        echo "ğŸ“ Changed files were in other directories (k8s, docs, etc.)"