server {
    listen 80;
    server_name _;
    
    # Serve static files
    root /usr/share/nginx/html;
    index index.html;
    
    # API proxy - forward to backend email API service
    location /api/ {
        # Internal cluster DNS resolution
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        
        # Proxy to email API service
        proxy_pass ${EMAIL_API_URL};
        
        # Preserve original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint (for /api/send-email)
    location /health {
        proxy_pass ${EMAIL_API_URL}/health;
        proxy_set_header Host $host;
    }
    
    # Static files
    location / {
        try_files $uri $uri/ =404;
    }
}
