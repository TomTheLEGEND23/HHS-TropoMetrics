# nginx configuration for TropoMetrics
# Handles clean URLs without .html extension

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=weather_api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=email_api:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets (images, fonts)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for JavaScript and CSS (always get latest version)
    location ~* \.(js|css)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Main location block - handles clean URLs
    location / {
        # Try the requested URI
        # If not found, try with .html extension
        # If still not found, try as directory with index.html
        # Finally fall back to index.html (SPA behavior)
        try_files $uri $uri.html $uri/ /index.html;
        
        # General rate limiting for static content
        limit_req zone=general burst=50 nodelay;
    }

    # Explicitly handle root
    location = / {
        try_files /index.html =404;
    }

    # Weather data API endpoint - proxy to backend with query params preserved
    location = /api {
        # Apply weather API rate limiting (30 requests per minute)
        limit_req zone=weather_api burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://BACKEND_SERVICE_PLACEHOLDER:BACKEND_PORT_PLACEHOLDER/api;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Email API backend endpoints
    location /api/ {
        # Apply email API rate limiting (5 requests per minute)
        limit_req zone=email_api burst=2 nodelay;
        limit_req_status 429;
        
        # Proxy to backend API service (internal K8s DNS)
        # /api/send-email → http://backend:8000/api/send-email
        # /api/health → http://backend:8000/health (see rewrite below)
        proxy_pass http://BACKEND_SERVICE_PLACEHOLDER:BACKEND_PORT_PLACEHOLDER;
        
        # Rewrite /api/health to /health (backend doesn't have /api prefix on health endpoint)
        rewrite ^/api/health$ /health break;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
