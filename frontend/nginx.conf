# nginx configuration for TropoMetrics
# Handles clean URLs without .html extension

server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main location block - handles clean URLs
    location / {
        # Try the requested URI
        # If not found, try with .html extension
        # If still not found, try as directory with index.html
        # Finally fall back to index.html (SPA behavior)
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Explicitly handle root
    location = / {
        try_files /index.html =404;
    }

    # Reverse proxy to email API backend
    location /api/ {
        # Proxy to backend email API service (internal K8s DNS)
        proxy_pass http://tropometrics-email-api-service:8000;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint - proxy to backend
    location /health {
        # Proxy health check to email API backend
        proxy_pass http://tropometrics-email-api-service:8000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
