server {
    listen 80;
    server_name _;
    
    # Serve static files
    root /usr/share/nginx/html;
    index index.html;
    
    # API proxy - forward to backend email API service
    location /api/ {
        # Proxy to email API service (environment variable substituted at runtime)
        proxy_pass http://tropometrics-email-api-service:8000;
        
        # Preserve original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://tropometrics-email-api-service:8000/health;
        proxy_set_header Host $host;
    }
    
    # Static files
    location / {
        try_files $uri $uri/ =404;
    }
}
