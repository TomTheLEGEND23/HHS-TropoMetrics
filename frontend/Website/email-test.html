<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service Test - TropoMetrics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .email-test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }
        
        .test-card h2 {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .test-card .subtitle {
            color: var(--text-medium);
            font-size: 0.95rem;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-green);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--dark-green);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(21, 135, 3, 0.3);
        }
        
        .btn-secondary {
            background: #64748b;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
        }
        
        #result {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        #result.show {
            display: block;
        }
        
        .success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #22c55e;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .loading {
            background: #e0f2fe;
            color: #075985;
            border-left: 4px solid #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container email-test-container">
        <div class="header">
            <div class="logo-container">
                <h1>üåæ TropoMetrics</h1>
            </div>
            <p class="tagline">Email Service Test Panel</p>
        </div>

        <div class="test-card">
            <h2>
                <span>üîê</span>
                Secure Email Test
            </h2>
            <p class="subtitle">Test de backend email API (credentials worden nooit blootgesteld aan de browser)</p>
            
            <form onsubmit="testEmail(event)">
                <div class="form-group">
                    <label for="to">Ontvanger Email *</label>
                    <input type="email" id="to" placeholder="naam@voorbeeld.nl" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Onderwerp *</label>
                    <input type="text" id="subject" placeholder="Email onderwerp" value="Test van TropoMetrics" required>
                </div>
                
                <div class="form-group">
                    <label for="body">Bericht *</label>
                    <textarea id="body" placeholder="Email inhoud..." required>Dit is een test email verstuurd via de beveiligde backend API!</textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <span>üìß</span>
                        <span>Verstuur Email</span>
                    </button>
                    <button type="button" onclick="checkHealth()" class="btn btn-secondary">
                        <span>üè•</span>
                        <span>Check Status</span>
                    </button>
                </div>
            </form>
            
            <div id="result"></div>
        </div>
        
        <footer>
            <p class="footer-text">¬© 2025 TropoMetrics | Professionele Weerdata voor Landbouw</p>
        </footer>
    </div>

    <!-- Load email configuration and service -->
    <script src="code/email-config.js?v=2.0"></script>
    <script src="code/email-service.js?v=2.0"></script>
    
    <script>
        async function testEmail(event) {
            event.preventDefault();
            
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            const result = document.getElementById('result');
            
            if (!to || !subject || !body) {
                result.className = 'error show';
                result.innerHTML = '‚ùå Vul alle velden in';
                return;
            }
            
            result.className = 'loading show';
            result.innerHTML = '‚è≥ Email wordt verstuurd...';
            
            const response = await sendEmail(to, subject, body, false);
            
            if (response.success) {
                result.className = 'success show';
                result.innerHTML = `‚úÖ Email succesvol verstuurd naar ${to}`;
            } else {
                result.className = 'error show';
                result.innerHTML = `‚ùå Fout bij versturen: ${response.error}`;
            }
        }
        
        async function checkHealth() {
            const result = document.getElementById('result');
            result.className = 'loading show';
            result.innerHTML = '‚è≥ Service status wordt gecontroleerd...';
            
            const isHealthy = await checkEmailService();
            
            if (isHealthy) {
                result.className = 'success show';
                result.innerHTML = '‚úÖ Email service is online en gereed!';
            } else {
                result.className = 'error show';
                result.innerHTML = '‚ùå Email service is niet beschikbaar';
            }
        }
        
        // Check health on page load
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
