<!DOCTYPE html>
<!--
TropoMetrics - Weather Dashboard
This static HTML page fetches weather data directly from the Open-Meteo API
No server-side processing required - perfect for GitHub Pages deployment
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TropoMetrics - Global Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> TropoMetrics</h1>
            <p>De weerdienst voor de agrarische sector!!</p>
        </div>

        <!-- <div id="currentLocation" class="current-location" style="display: none;">
            <span class="location-icon">üìç</span>
            <span id="locationName">Leiden, Netherlands</span>
        </div>

         <div id="loading" class="loading">
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Failed to load weather data. Please try again later.</p>
        </div> -->

        <div id="weather-content">
            <div class="weather-grid">
                <div class="weather-card">
                    <h2><span class=/span>Temperatuur</h2>
                    <div class="current-temp" id="temp-current">--¬∞C</div>
                    <div class="weather-detail">
                        <span class="detail-label">Min. Temp</span>
                        <span class="detail-value" id="temp-min">--¬∞C</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Max. Temp</span>
                        <span class="detail-value" id="temp-max">--</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Avg. Temp</span>
                        <span class="detail-value" id="temp-avg">--</span>
                    </div>
                </div>

                <div class="weather-card"> <!-- hier komt een  --> <!--   -->
                    <h2><span class=/span>Advies</h2>
                    <div class="weather-detail">
                        <span class="detail-value" id="advice">--</span>
                    </div>
                </div>

                <div class="weather-card">
                    <h2><span class=/span>Neerslag</h2>
                    <div class="weather-detail">
                        <span class="detail-label">Laatste neerslag</span>
                        <span class="detail-value" id="last-rain">--</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Luchtvochtigheid</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Zonuren</span>
                        <span class="detail-value" id="solar-hours">--hr</span>
                    </div>

                </div>
            </div>

            <div class="forecast-container">
                <h2 class="forecast-title"><span class=/span>5-Daagse neerslag voorspelling</h2>
                <div class="chart-container">
                    <div class="y-axis-labels">
                        <div id="max-precipitation">20mm</div>
                        <div id="middle-precipitation">20mm</div>
                        <div>0mm</div>
                    </div>
                    <div class="precipitation-grid" id="precipitation-grid"></div>
                </div>
                
                </div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">
            <!-- Last updated time will be shown here -->
        </div>
    </div>
    <script src="code/data-weather.js"></script>
</body>
