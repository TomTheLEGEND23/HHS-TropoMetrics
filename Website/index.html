<!DOCTYPE html>
<!--
TropoMetrics - Weather Dashboard
This static HTML page fetches weather data directly from the Open-Meteo API
No server-side processing required - perfect for GitHub Pages deployment
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TropoMetrics - Global Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> TropoMetrics</h1>
            <p>De weerdienst voor de agrarische sector!!</p>
        </div>

        <div class="search-container">
            <input type="text" 
                   id="citySearch" 
                   class="search-box" 
                   placeholder="Search for a city (e.g., Amsterdam, London, New York)..."
                   autocomplete="off">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <!-- <div id="currentLocation" class="current-location" style="display: none;">
            <span class="location-icon">üìç</span>
            <span id="locationName">Leiden, Netherlands</span>
        </div>

         <div id="loading" class="loading">
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Failed to load weather data. Please try again later.</p>
        </div> -->

        <div id="weather-content">
            <div class="weather-grid">
                <div class="weather-card">
                    <h2><span class=/span>Temperatuur</h2>
                    <div class="current-temp" id="current-temp">--¬∞C</div>
                    <div class="weather-detail">
                        <span class="detail-label">Min. Temp</span>
                        <span class="detail-value" id="feels-like">--¬∞C</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Max. Temp</span>
                        <span class="detail-value" id="weather-code">--</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Avg. Temp</span>
                        <span class="detail-value" id="current-time">--</span>
                    </div>
                </div>

                <div class="weather-card"> <!-- hier komt een  --> <!--   -->
                    <h2><span class=/span>Advies</h2>
                    <div class="weather-detail">
                        <span class="detail-label">Wind Speed</span> 
                        <span class="detail-value" id="wind-speed">-- km/h</span>
                    </div>
                </div>

                <div class="weather-card">
                    <h2><span class=/span>Neerslag</h2>
                    <div class="weather-detail">
                        <span class="detail-label">Laatste neerslag</span>
                        <span class="detail-value" id="uv-index">--</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Luchtvochtigheid</span>
                        <span class="detail-value" id="visibility">--%</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Zonuren</span>
                        <span class="detail-value" id="cloud-cover">--hr</span>
                    </div>

                </div>
            </div>

            <div class="forecast-container">
                <h2 class="forecast-title"><span class=/span>5-Daagse voorspelling</h2>
                <div class="forecast-grid" id="forecast-grid">
                    <!-- Forecast data will be populated here -->
                </div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">
            <!-- Last updated time will be shown here -->
        </div>
    </div>
