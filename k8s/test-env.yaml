apiVersion: v1
kind: Namespace
metadata:
  name: tropometrics
  labels:
    environment: testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-test
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tropometrics
      environment: testing
  template:
    metadata:
      labels:
        app: tropometrics
        environment: testing
    spec:
      containers:
      - name: tropometrics
        image: ghcr.io/tomthelegend23/hhs-tropometrics:test
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "testing"
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-test-service
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: testing
spec:
  type: NodePort
  selector:
    app: tropometrics
    environment: testing
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081