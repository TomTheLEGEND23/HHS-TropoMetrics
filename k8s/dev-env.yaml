apiVersion: v1
kind: Namespace
metadata:
  name: tropometrics
  labels:
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-dev-frontend
  namespace: tropometrics
  labels:
    app: tropometrics-dev-frontend
    environment: development
spec:
  replicas: 1
  # Ensures pods are automatically replaced when deleted or crashed
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: tropometrics-dev-frontend
      environment: development
  template:
    metadata:
      labels:
        app: tropometrics-dev-frontend
        environment: development
      annotations:
        # This annotation forces redeployment when updated
        kubectl.kubernetes.io/restartedAt: "2025-11-22T14:33:59Z"
    spec:
      # Restart policy ensures pods are automatically restarted on failure
      restartPolicy: Always
      # Termination grace period for clean shutdown
      terminationGracePeriodSeconds: 30
      containers:
      - name: tropometrics
        image: ghcr.io/tomthelegend23/hhs-tropometrics-frontend:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: BACKEND_SERVICE
          value: "tropometrics-dev-backend"
        - name: EMAIL_API_URL
          value: "http://tropometrics-dev-backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-dev-frontend-service
  namespace: tropometrics
  labels:
    app: tropometrics-dev-frontend
    environment: development
spec:
  type: NodePort
  selector:
    app: tropometrics-dev-frontend
    environment: development
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-dev-backend
  namespace: tropometrics
  labels:
    app: tropometrics-dev-backend
    environment: development
spec:
  replicas: 1
  # Ensures pods are automatically replaced when deleted or crashed
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      app: tropometrics-dev-backend
      environment: development
  template:
    metadata:
      labels:
        app: tropometrics-dev-backend
        environment: development
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-22T14:33:59Z"
    spec:
      # Restart policy ensures pods are automatically restarted on failure
      restartPolicy: Always
      # Termination grace period for clean shutdown
      terminationGracePeriodSeconds: 30
      containers:
      - name: backend
        image: ghcr.io/tomthelegend23/hhs-tropometrics-backend:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Username
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Password
        - name: EMAIL_SERVER
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Server
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-dev-backend
  namespace: tropometrics
  labels:
    app: tropometrics-dev-backend
    environment: development
spec:
  type: ClusterIP
  selector:
    app: tropometrics-dev-backend
    environment: development
  ports:
  - port: 8000
    targetPort: 8000