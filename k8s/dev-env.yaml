apiVersion: v1
kind: Namespace
metadata:
  name: tropometrics
  labels:
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-dev
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tropometrics
      environment: development
  template:
    metadata:
      labels:
        app: tropometrics
        environment: development
      annotations:
        # This annotation forces redeployment when updated
        kubectl.kubernetes.io/restartedAt: "2025-11-05T17:30:01Z"
    spec:
      containers:
      - name: tropometrics
        image: ghcr.io/tomthelegend23/hhs-tropometrics:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: EMAIL_API_URL
          value: "http://tropometrics-email-api-service:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-dev-service
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: development
spec:
  type: NodePort
  selector:
    app: tropometrics
    environment: development
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-email-api-dev
  namespace: tropometrics
  labels:
    app: tropometrics-email-api
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tropometrics-email-api
      environment: development
  template:
    metadata:
      labels:
        app: tropometrics-email-api
        environment: development
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-05T17:30:01Z"
    spec:
      containers:
      - name: email-api
        image: ghcr.io/tomthelegend23/hhs-tropometrics-email-api:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Username
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Password
        - name: EMAIL_SERVER
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Server
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-email-api-service
  namespace: tropometrics
  labels:
    app: tropometrics-email-api
    environment: development
spec:
  type: ClusterIP
  selector:
    app: tropometrics-email-api
    environment: development
  ports:
  - port: 8000
    targetPort: 8000