---
# Quick test deployment for email API
# Deploy with: kubectl apply -f k8s/email-api-test.yaml
# Delete with: kubectl delete -f k8s/email-api-test.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-api-test
  namespace: tropometrics
  labels:
    app: email-api-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-api-test
  template:
    metadata:
      labels:
        app: email-api-test
    spec:
      containers:
      - name: email-api
        image: ghcr.io/tomthelegend23/hhs-tropometrics-email-api:feature-Email-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Username
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Password
        - name: EMAIL_SERVER
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Server
---
apiVersion: v1
kind: Service
metadata:
  name: email-api-test-service
  namespace: tropometrics
  labels:
    app: email-api-test
spec:
  type: NodePort
  selector:
    app: email-api-test
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30083
---
# Test frontend that can access the email API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-test
  namespace: tropometrics
  labels:
    app: frontend-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-test
  template:
    metadata:
      labels:
        app: frontend-test
    spec:
      containers:
      - name: frontend
        image: ghcr.io/tomthelegend23/hhs-tropometrics:feature-Email-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: EMAIL_API_URL
          value: "http://10.0.0.101:30083"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-test-service
  namespace: tropometrics
  labels:
    app: frontend-test
spec:
  type: NodePort
  selector:
    app: frontend-test
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082
