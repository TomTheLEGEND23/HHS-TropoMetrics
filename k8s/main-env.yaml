apiVersion: v1
kind: Namespace
metadata:
  name: tropometrics
  labels:
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-main-frontend
  namespace: tropometrics
  labels:
    app: tropometrics-main-frontend
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: tropometrics-main-frontend
      environment: production
  template:
    metadata:
      labels:
        app: tropometrics-main-frontend
        environment: production
      annotations:
        # This annotation forces redeployment when updated
        kubectl.kubernetes.io/restartedAt: "2025-11-06T10:51:02Z"
    spec:
      containers:
      - name: tropometrics
        image: ghcr.io/tomthelegend23/hhs-tropometrics-frontend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: BACKEND_SERVICE
          value: "tropometrics-main-backend"
        - name: EMAIL_API_URL
          value: "http://tropometrics-main-backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-main-frontend-service
  namespace: tropometrics
  labels:
    app: tropometrics-main-frontend
    environment: production
spec:
  type: NodePort
  selector:
    app: tropometrics-main-frontend
    environment: production
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tropometrics-main-frontend-hpa
  namespace: tropometrics
  labels:
    app: tropometrics-main-frontend
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tropometrics-main-frontend
  minReplicas: 3
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 20
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-main-backend
  namespace: tropometrics
  labels:
    app: tropometrics-main-backend
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: tropometrics-main-backend
      environment: production
  template:
    metadata:
      labels:
        app: tropometrics-main-backend
        environment: production
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-06T10:51:02Z"
    spec:
      containers:
      - name: backend
        image: ghcr.io/tomthelegend23/hhs-tropometrics-backend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Username
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Password
        - name: EMAIL_SERVER
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Server
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tropometrics-main-backend-hpa
  namespace: tropometrics
  labels:
    app: tropometrics-main-backend
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tropometrics-main-backend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 20
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-main-backend
  namespace: tropometrics
  labels:
    app: tropometrics-main-backend
    environment: production
spec:
  type: ClusterIP
  selector:
    app: tropometrics-main-backend
    environment: production
  ports:
  - port: 8000
    targetPort: 8000