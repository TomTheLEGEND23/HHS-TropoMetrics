apiVersion: v1
kind: Namespace
metadata:
  name: tropometrics
  labels:
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-main
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: tropometrics
      environment: production
  template:
    metadata:
      labels:
        app: tropometrics
        environment: production
      annotations:
        # This annotation forces redeployment when updated
        kubectl.kubernetes.io/restartedAt: "2025-11-03T00:00:00Z"
    spec:
      containers:
      - name: tropometrics
        image: ghcr.io/tomthelegend23/hhs-tropometrics:main
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: EMAIL_API_URL
          value: "http://10.0.0.101:30090"
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-main-service
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: production
spec:
  type: NodePort
  selector:
    app: tropometrics
    environment: production
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tropometrics-main-hpa
  namespace: tropometrics
  labels:
    app: tropometrics
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tropometrics-main
  minReplicas: 3
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropometrics-email-api
  namespace: tropometrics
  labels:
    app: tropometrics-email-api
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: tropometrics-email-api
      environment: production
  template:
    metadata:
      labels:
        app: tropometrics-email-api
        environment: production
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-03T00:00:00Z"
    spec:
      containers:
      - name: email-api
        image: ghcr.io/tomthelegend23/hhs-tropometrics-email-api:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Username
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Password
        - name: EMAIL_SERVER
          valueFrom:
            secretKeyRef:
              name: tropometrics-email-secrets
              key: Email-Server
---
apiVersion: v1
kind: Service
metadata:
  name: tropometrics-email-api-service
  namespace: tropometrics
  labels:
    app: tropometrics-email-api
    environment: production
spec:
  type: NodePort
  selector:
    app: tropometrics-email-api
    environment: production
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30090