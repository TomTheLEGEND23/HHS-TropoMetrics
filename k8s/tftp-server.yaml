apiVersion: v1
kind: Namespace
metadata:
  name: network-services
  labels:
    app: tftp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tftp-server
  namespace: network-services
  labels:
    app: tftp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tftp-server
  template:
    metadata:
      labels:
        app: tftp-server
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-24T11:20:12Z"
    spec:
      # Use host network to avoid TFTP port mapping issues
      hostNetwork: false
      dnsPolicy: ClusterFirst
      containers:
      - name: tftp-server
        image: ghcr.io/tomthelegend23/hhs-tropometrics-tftp:latest
        imagePullPolicy: Always
        ports:
        - name: tftp
          containerPort: 69
          protocol: UDP
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - in.tftpd
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pgrep
            - in.tftpd
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tftp-server
  namespace: network-services
  labels:
    app: tftp-server
spec:
  # LoadBalancer with MetalLB for fixed external IP
  type: LoadBalancer
  loadBalancerIP: 10.0.0.50
  selector:
    app: tftp-server
  ports:
  - name: tftp
    port: 69
    targetPort: 69
    protocol: UDP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tftp-info
  namespace: network-services
data:
  README.txt: |
    TropoMetrics TFTP Server
    ========================
    
    Access: 10.0.0.50:69 (UDP) - LoadBalancer IP via MetalLB
    
    Available config files are stored in /var/tftpboot
    
    To use from Cisco device:
    copy tftp://10.0.0.50/DEVICE-NAME.txt running-config
    
    Example:
    Router# copy tftp://10.0.0.50/MLS-Test.txt running-config
    
    Troubleshooting:
    - Uses MetalLB LoadBalancer for fixed external IP
    - Check service: kubectl get svc -n network-services tftp-server
    - Check logs: kubectl logs -n network-services deployment/tftp-server
    - Test: echo "get MLS-Test.txt" | tftp 10.0.0.50
