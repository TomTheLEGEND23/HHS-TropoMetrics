apiVersion: v1
kind: Namespace
metadata:
  name: network-services
  labels:
    app: tftp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tftp-server
  namespace: network-services
  labels:
    app: tftp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tftp-server
  template:
    metadata:
      labels:
        app: tftp-server
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-24T11:20:12Z"
    spec:
      # Use host network to avoid TFTP port mapping issues
      # Pinned to k3s-1 for consistent IP address
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: k3s-1
      containers:
      - name: tftp-server
        image: ghcr.io/tomthelegend23/hhs-tropometrics-tftp:latest
        imagePullPolicy: Always
        ports:
        - name: tftp
          containerPort: 69
          protocol: UDP
          hostPort: 69
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - in.tftpd
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pgrep
            - in.tftpd
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tftp-server
  namespace: network-services
  labels:
    app: tftp-server
spec:
  # ClusterIP service for internal cluster access
  # External access via hostNetwork on k3s-1 (10.0.0.101:69)
  type: ClusterIP
  selector:
    app: tftp-server
  ports:
  - name: tftp
    port: 69
    targetPort: 69
    protocol: UDP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tftp-info
  namespace: network-services
data:
  README.txt: |
    TropoMetrics TFTP Server
    ========================
    
    Access: 10.0.0.101:69 (UDP) - Pinned to k3s-1 master node
    
    Available config files are stored in /var/tftpboot
    
    To use from Cisco device:
    copy tftp://10.0.0.101/DEVICE-NAME.txt running-config
    
    Example:
    Router# copy tftp://10.0.0.101/MLS-Test.txt running-config
    
    Troubleshooting:
    - Pod uses hostNetwork and is pinned to k3s-1 (10.0.0.101)
    - Direct access on port 69 UDP
    - Check logs: kubectl logs -n network-services deployment/tftp-server
    - Check pod location: kubectl get pods -n network-services -o wide
