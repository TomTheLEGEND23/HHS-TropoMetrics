apiVersion: v1
kind: Namespace
metadata:
  name: network-services
  labels:
    app: tftp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tftp-server
  namespace: network-services
  labels:
    app: tftp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tftp-server
  template:
    metadata:
      labels:
        app: tftp-server
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-22T00:00:00Z"
    spec:
      containers:
      - name: tftp-server
        image: ghcr.io/tomthelegend23/hhs-tropometrics-tftp:latest
        imagePullPolicy: Always
        ports:
        - name: tftp
          containerPort: 69
          protocol: UDP
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - in.tftpd
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pgrep
            - in.tftpd
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tftp-server
  namespace: network-services
  labels:
    app: tftp-server
spec:
  type: NodePort
  selector:
    app: tftp-server
  ports:
  - name: tftp
    port: 69
    targetPort: 69
    nodePort: 30069
    protocol: UDP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tftp-info
  namespace: network-services
data:
  README.txt: |
    TropoMetrics TFTP Server
    ========================
    
    Access: 10.0.0.101:30069 (UDP)
    
    Available config files are stored in /Configs
    
    To use from Cisco device:
    copy tftp://10.0.0.101:30069/DEVICE-NAME.txt running-config
    
    Example:
    Router# copy tftp://10.0.0.101:30069/MLS-01.txt running-config
